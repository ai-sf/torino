description: |
  Il Comitato Locale di Torino dell'Associazione Italiana Studenti di Fisica (AISF) è un'organizzazione
  che unisce gli/le studenti di fisica dei poli accademici torinesi. Il nostro obiettivo è promuovere la cultura
  scientifica e favorire la collaborazione tra studenti e ricercatori.